{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "infrawatch.fullname" . }}-backend-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "infrawatch.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  JWT_SECRET_KEY: {{ required "backend.secrets.jwtSecretKey is required" .Values.backend.secrets.jwtSecretKey | quote }}
  MONGODB_URL: {{ include "infrawatch.mongodbUrl" . | quote }}
  REDIS_URL: {{ include "infrawatch.redisUrl" . | quote }}
  RABBITMQ_URL: {{ include "infrawatch.rabbitmqUrl" . | quote }}
{{- end }}
