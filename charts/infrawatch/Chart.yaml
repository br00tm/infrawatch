apiVersion: v2
name: infrawatch
description: Distributed infrastructure monitoring system with Kubernetes support
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - monitoring
  - observability
  - kubernetes
  - metrics
  - alerts
home: https://github.com/br00tm/infrawatch
sources:
  - https://github.com/br00tm/infrawatch
maintainers:
  - name: InfraWatch Team
    email: team@infrawatch.example.com
dependencies:
  - name: mongodb
    version: "~14.x"
    repository: https://charts.bitnami.com/bitnami
    condition: mongodb.enabled
  - name: redis
    version: "~18.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "~12.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
