apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../apps/backend
  - ../../apps/frontend
  - ../../apps/workers

namespace: infrawatch

# Development-specific image tags
images:
  - name: infrawatch/backend
    newTag: develop
  - name: infrawatch/frontend
    newTag: develop
  - name: infrawatch/workers
    newTag: develop

# Scale down for development
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: backend
      spec:
        replicas: 1
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: frontend
      spec:
        replicas: 1
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: worker
      spec:
        replicas: 1

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - APP_ENV=development
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:5173"]
