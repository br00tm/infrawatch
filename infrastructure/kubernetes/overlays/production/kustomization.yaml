apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - ../../apps/backend
  - ../../apps/frontend
  - ../../apps/workers
  - ../../infrastructure/mongodb
  - ../../infrastructure/rabbitmq
  - ../../infrastructure/redis

namespace: infrawatch

# Production image tags (set by CI/CD via --set)
images:
  - name: infrawatch/backend
    newTag: latest
  - name: infrawatch/frontend
    newTag: latest
  - name: infrawatch/workers
    newTag: latest

# Production patches (ConfigMap + resource limits)
patches:
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: backend-config
      data:
        APP_ENV: "production"
        DEBUG: "false"
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: backend
      spec:
        template:
          spec:
            containers:
              - name: backend
                resources:
                  requests:
                    cpu: 200m
                    memory: 256Mi
                  limits:
                    cpu: "1"
                    memory: 1Gi
