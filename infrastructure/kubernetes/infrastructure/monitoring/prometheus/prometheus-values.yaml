# kube-prometheus-stack Helm values
# Install: helm install kube-prometheus-stack prometheus-community/kube-prometheus-stack \
#          -n infrawatch-monitoring -f prometheus-values.yaml

fullnameOverride: kube-prometheus-stack

# Prometheus
prometheus:
  prometheusSpec:
    retention: 30d
    retentionSize: "40GB"
    replicas: 2
    replicaExternalLabelName: prometheus_replica
    externalLabels:
      cluster: infrawatch

    resources:
      requests:
        cpu: 500m
        memory: 2Gi
      limits:
        cpu: "2"
        memory: 6Gi

    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

    # Discover ServiceMonitors in all namespaces
    serviceMonitorNamespaceSelector: {}
    serviceMonitorSelector: {}
    podMonitorNamespaceSelector: {}
    podMonitorSelector: {}

    additionalScrapeConfigs:
      - job_name: "infrawatch-backend"
        static_configs:
          - targets: ["backend.infrawatch.svc.cluster.local:8000"]
        metrics_path: /metrics

  service:
    type: ClusterIP

# Grafana
grafana:
  enabled: true
  replicas: 1
  adminUser: admin
  adminPassword: "change-me-in-production"

  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

  persistence:
    enabled: true
    size: 5Gi

  grafana.ini:
    server:
      domain: grafana.infrawatch.example.com
      root_url: "https://grafana.infrawatch.example.com"
    auth:
      disable_login_form: false
    security:
      allow_embedding: true
    analytics:
      reporting_enabled: false

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://kube-prometheus-stack-prometheus:9090
          isDefault: true
          access: proxy
        - name: Loki
          type: loki
          url: http://loki:3100
          access: proxy

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: "infrawatch"
          folder: "InfraWatch"
          type: file
          disableDeletion: false
          options:
            path: /var/lib/grafana/dashboards/infrawatch

  dashboardsConfigMaps:
    infrawatch: "infrawatch-grafana-dashboards"

  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - grafana.infrawatch.example.com
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.infrawatch.example.com

# AlertManager
alertmanager:
  alertmanagerSpec:
    replicas: 2
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 200m
        memory: 256Mi
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi

# Node Exporter
nodeExporter:
  enabled: true

# kube-state-metrics
kubeStateMetrics:
  enabled: true
