---
# Redis with Sentinel â€” 1 master + 2 replicas + 3 sentinel instances
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: infrawatch-data
  labels:
    app: redis
spec:
  serviceName: redis-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: config
          image: redis:7-alpine
          command: ["sh", "-c"]
          args:
            - |
              REDIS_NODES="redis-0.redis-headless redis-1.redis-headless redis-2.redis-headless"
              for i in 0 1 2; do
                echo "Waiting for redis-${i}.redis-headless..."
              done
              # Determine if this is master (pod-0) or replica
              if [[ "${HOSTNAME}" == "redis-0" ]]; then
                cp /config/master.conf /data/redis.conf
              else
                cp /config/replica.conf /data/redis.conf
                echo "replicaof redis-0.redis-headless 6379" >> /data/redis.conf
              fi
          volumeMounts:
            - name: redis-config
              mountPath: /config
            - name: data
              mountPath: /data
      containers:
        - name: redis
          image: redis:7-alpine
          command: ["redis-server", "/data/redis.conf"]
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 1Gi
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          ports:
            - containerPort: 9121
              name: metrics
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: redis-config
          configMap:
            name: redis-config
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
        storageClassName: standard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: infrawatch-data
data:
  master.conf: |
    bind 0.0.0.0
    protected-mode no
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    loglevel notice
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
  replica.conf: |
    bind 0.0.0.0
    protected-mode no
    port 6379
    tcp-keepalive 300
    loglevel notice
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfsync everysec
    replica-read-only yes
---
# Sentinel StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-sentinel
  namespace: infrawatch-data
  labels:
    app: redis-sentinel
spec:
  serviceName: redis-sentinel-headless
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7-alpine
          command: ["redis-sentinel", "/data/sentinel.conf"]
          ports:
            - containerPort: 26379
              name: sentinel
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            exec:
              command:
                - redis-cli
                - -p
                - "26379"
                - ping
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    cat > /data/sentinel.conf << EOF
                    sentinel resolve-hostnames yes
                    sentinel announce-hostnames yes
                    sentinel monitor mymaster redis-0.redis-headless.infrawatch-data.svc.cluster.local 6379 2
                    sentinel down-after-milliseconds mymaster 5000
                    sentinel failover-timeout mymaster 60000
                    sentinel parallel-syncs mymaster 1
                    EOF
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 100Mi
---
# Services
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: infrawatch-data
  labels:
    app: redis
spec:
  selector:
    app: redis
    statefulset.kubernetes.io/pod-name: redis-0
  ports:
    - port: 6379
      name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-headless
  namespace: infrawatch-data
spec:
  clusterIP: None
  selector:
    app: redis
  ports:
    - port: 6379
      name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-headless
  namespace: infrawatch-data
spec:
  clusterIP: None
  selector:
    app: redis-sentinel
  ports:
    - port: 26379
      name: sentinel
---
# ServiceMonitor for Redis Prometheus metrics
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-exporter
  namespace: infrawatch-monitoring
  labels:
    release: kube-prometheus-stack
spec:
  namespaceSelector:
    matchNames:
      - infrawatch-data
  selector:
    matchLabels:
      app: redis
  endpoints:
    - port: metrics
      interval: 30s
