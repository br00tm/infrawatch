---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: infrawatch-quota
  namespace: infrawatch
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 4Gi
    limits.cpu: "8"
    limits.memory: 8Gi
    pods: "20"
    services: "10"
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: infrawatch-limits
  namespace: infrawatch
spec:
  limits:
    - type: Container
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
      max:
        cpu: "2"
        memory: 2Gi
      min:
        cpu: 50m
        memory: 64Mi
    - type: Pod
      max:
        cpu: "4"
        memory: 4Gi
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: infrawatch-data-quota
  namespace: infrawatch-data
spec:
  hard:
    requests.cpu: "6"
    requests.memory: 12Gi
    limits.cpu: "12"
    limits.memory: 24Gi
    pods: "15"
    persistentvolumeclaims: "10"
