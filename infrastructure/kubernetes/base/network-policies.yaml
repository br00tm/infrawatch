---
# Allow backend to receive traffic from frontend and ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-ingress
  namespace: infrawatch
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infrawatch-data
      ports:
        - protocol: TCP
          port: 27017   # MongoDB
        - protocol: TCP
          port: 6379    # Redis
        - protocol: TCP
          port: 5672    # RabbitMQ
    - to: []            # Allow all egress for external calls (Telegram, Discord, etc.)
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    - ports:            # DNS
        - protocol: UDP
          port: 53
---
# Allow frontend to receive from ingress only
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-ingress
  namespace: infrawatch
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8000
    - ports:
        - protocol: UDP
          port: 53
---
# Workers can reach data layer and external APIs
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: workers-egress
  namespace: infrawatch
spec:
  podSelector:
    matchLabels:
      app: worker
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infrawatch-data
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    - ports:
        - protocol: UDP
          port: 53
---
# Data namespace: only allow connections from infrawatch namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: data-ingress
  namespace: infrawatch-data
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: infrawatch
