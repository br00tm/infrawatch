# Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#
# Prerequisites:
#   - Copy .env.example to .env.prod and fill in all values
#   - Run: docker compose -f docker-compose.prod.yml pull  (or build images locally)
#   - All secrets must be set — never use default values in production

version: '3.8'

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

x-restart: &default-restart
  restart: unless-stopped

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  # ===================
  # Nginx Reverse Proxy
  # ===================
  nginx:
    image: nginx:1.25-alpine
    container_name: infrawatch-nginx
    <<: *default-restart
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - infrawatch-public
      - infrawatch-internal
    logging: *default-logging
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      <<: *healthcheck-defaults

  # ===================
  # Backend API
  # ===================
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/br00tm/infrawatch/backend}:${APP_VERSION:-latest}
    container_name: infrawatch-backend
    <<: *default-restart
    # No direct port exposure — only reachable via nginx
    expose:
      - "8000"
    env_file:
      - .env.prod
    environment:
      - APP_ENV=production
      - DEBUG=false
      - MONGODB_URL=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DB}?authSource=admin
      - MONGODB_DB_NAME=${MONGODB_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672/
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    read_only: true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      <<: *healthcheck-defaults

  # ===================
  # Frontend (static files served by nginx inside container)
  # ===================
  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/br00tm/infrawatch/frontend}:${APP_VERSION:-latest}
    container_name: infrawatch-frontend
    <<: *default-restart
    expose:
      - "80"
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  # ===================
  # Celery Worker
  # ===================
  worker:
    image: ${WORKER_IMAGE:-ghcr.io/br00tm/infrawatch/workers}:${APP_VERSION:-latest}
    container_name: infrawatch-worker
    <<: *default-restart
    command: celery -A celery_app worker --loglevel=warning --concurrency=${WORKER_CONCURRENCY:-4} -Q default,metrics,alerts
    env_file:
      - .env.prod
    environment:
      - MONGODB_URL=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DB}?authSource=admin
      - MONGODB_DB_NAME=${MONGODB_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ===================
  # Celery Beat (Scheduler) — only ONE instance ever
  # ===================
  beat:
    image: ${WORKER_IMAGE:-ghcr.io/br00tm/infrawatch/workers}:${APP_VERSION:-latest}
    container_name: infrawatch-beat
    <<: *default-restart
    command: celery -A celery_app beat --loglevel=warning --scheduler redbeat.RedBeatScheduler
    env_file:
      - .env.prod
    environment:
      - MONGODB_URL=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DB}?authSource=admin
      - MONGODB_DB_NAME=${MONGODB_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - worker
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 64M

  # ===================
  # MongoDB (Single node — use K8s replica set for HA)
  # ===================
  mongodb:
    image: mongo:7.0
    container_name: infrawatch-mongodb
    <<: *default-restart
    # No host port — internal access only
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGODB_DB}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/setup/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      <<: *healthcheck-defaults
    command: >
      mongod
      --wiredTigerCacheSizeGB 1
      --quiet

  # ===================
  # Redis (with password + persistence)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: infrawatch-redis
    <<: *default-restart
    expose:
      - "6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 768M
        reservations:
          cpus: '0.05'
          memory: 64M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      <<: *healthcheck-defaults

  # ===================
  # RabbitMQ
  # ===================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: infrawatch-rabbitmq
    <<: *default-restart
    expose:
      - "5672"
    # Management UI only on localhost — do not expose to public
    ports:
      - "127.0.0.1:15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_VM_MEMORY_HIGH_WATERMARK=0.6
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      <<: *healthcheck-defaults

  # ===================
  # Prometheus
  # ===================
  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: infrawatch-prometheus
    <<: *default-restart
    expose:
      - "9090"
    # Management only on localhost
    ports:
      - "127.0.0.1:9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
      - '--log.level=warn'
    volumes:
      - ./monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - infrawatch-internal
      - infrawatch-monitoring
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.1'
          memory: 512M

  # ===================
  # Grafana
  # ===================
  grafana:
    image: grafana/grafana:10.3.0
    container_name: infrawatch-grafana
    <<: *default-restart
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_LOG_LEVEL=warn
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - infrawatch-monitoring
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 128M

  # ===================
  # Loki (Log aggregation)
  # ===================
  loki:
    image: grafana/loki:2.9.4
    container_name: infrawatch-loki
    <<: *default-restart
    expose:
      - "3100"
    command: -config.file=/etc/loki/loki.yml
    volumes:
      - ./monitoring/loki/loki.prod.yml:/etc/loki/loki.yml:ro
      - loki_data:/loki
    networks:
      - infrawatch-monitoring
      - infrawatch-internal
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.05'
          memory: 128M

  # ===================
  # Promtail (Log shipper)
  # ===================
  promtail:
    image: grafana/promtail:2.9.4
    container_name: infrawatch-promtail
    <<: *default-restart
    command: -config.file=/etc/promtail/promtail.yml
    volumes:
      - ./monitoring/promtail/promtail.prod.yml:/etc/promtail/promtail.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_logs:/var/log/nginx:ro
    depends_on:
      - loki
    networks:
      - infrawatch-monitoring
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
        reservations:
          cpus: '0.02'
          memory: 32M

  # ===================
  # MongoDB Exporter (Prometheus metrics)
  # ===================
  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: infrawatch-mongodb-exporter
    <<: *default-restart
    expose:
      - "9216"
    command:
      - --mongodb.uri=mongodb://${MONGODB_USER}:${MONGODB_PASSWORD}@mongodb:27017/admin
      - --collect-all
      - --log.level=warn
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - infrawatch-internal
      - infrawatch-monitoring
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M

  # ===================
  # Redis Exporter (Prometheus metrics)
  # ===================
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0-alpine
    container_name: infrawatch-redis-exporter
    <<: *default-restart
    expose:
      - "9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - infrawatch-internal
      - infrawatch-monitoring
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 32M

networks:
  infrawatch-public:
    driver: bridge
    name: infrawatch-public
  infrawatch-internal:
    driver: bridge
    name: infrawatch-internal
    internal: true    # No direct internet access for internal services
  infrawatch-monitoring:
    driver: bridge
    name: infrawatch-monitoring
    internal: true

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  nginx_logs:
    driver: local
